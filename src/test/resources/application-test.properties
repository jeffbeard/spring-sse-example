# Test configuration for SSE Example Application
server.port=0
spring.application.name=sse-example-test

# Disable periodic events during testing
spring.profiles.active=test

# Logging configuration for tests
logging.level.com.example.sseexample=DEBUG
logging.level.org.springframework.web=INFO

# Disable DevTools during testing
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false