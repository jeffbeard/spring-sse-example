name: CI Pipeline

on:
  push:
    branches: [ main, 'feature/**', 'bugfix/**' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Run tests with coverage
      run: ./gradlew test jacocoTestReport
      
    - name: Build application
      run: ./gradlew build
      
    - name: Test Results Summary
      if: always()
      run: |
        if [ -f build/test-results/test/TEST-*.xml ]; then
          echo "‚úÖ Tests completed. Check artifacts for detailed reports."
          echo "üìä Test reports: build/reports/tests/test/index.html"
          echo "üìà Coverage report: build/reports/jacoco/test/html/index.html"
        else
          echo "‚ùå No test results found"
        fi
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: build/reports/jacoco/test/jacocoTestReport.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          build/reports/tests/
          build/test-results/
          build/reports/jacoco/
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jar-artifact
        path: build/libs/*.jar